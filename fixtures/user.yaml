App\Entity\User:
    user_{1..10}:
        username: <userName()>
        password: <password()>
        email (unique): <email()>

    user_X:
        username: <userName()>
        password: <password()>
        email: x@anonymous.com

    user_unique:
        username: unique
        email: unique@unique.com
        plainPassword: azerty

    user_admin:
        username: admin
        plainPassword: azerty
        email: admin@admin.com
        __calls:
            - addRole: ["ROLE_ADMIN"]